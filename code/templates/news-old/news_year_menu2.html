
{% if year_menu %}
<div class="row justify-content-center" id="letter_or_year_menu">
    <div class="col-xs-12 d-block d-sm-none">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-sm">
              {% for yyyy in year_menu %}
                  {% ifequal news_year yyyy %}
                        <li class="page-item active"><a class="page-link" href="#"><b>{{ yyyy }}</b></a></li>
                  {% else %}<li class="page-item"><a class="page-link" href="year_listing_{{ yyyy }}.html">{{ yyyy }}</a></li>{% endifequal %}
             {% endfor %}
         </ul>
        </nav>
    </div>
</div>
{% endif %}
